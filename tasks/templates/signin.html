{% extends 'base.html' %}
{% block content %}
<main>
  <section class="login">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 pt-5 pb-5">
          <div class="card">
            <div class="card-header">
              <h3>Sign In</h3>
            </div>
            <div class="card-body">
              <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Sign In</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
{% endblock %}
